<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Nang Cao</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;
        }
        .container h2{
            text-align: center;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th{
            background: red;
            color: #fff;
        }
        th, td{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thời Khóa Biểu</h2>
        <table border = "1">
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2"> Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ 2</td>
                <td>Thể Dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết giá trị sống</td>
            </tr>
        </table>
    </div>

</body>
</html>
